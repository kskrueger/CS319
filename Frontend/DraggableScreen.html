<!DOCTYPE html>
<html lang="en">
<head>

<style>
        body{
            margin: 0;
            padding: 10px;
            background: url(classroom.png);
            background-size: 100%;
            width: 100%;
            height: 100%;

        }
        .shift {
            padding-left: 165px;
            padding-top: 100px;
        }
        .mydiv {
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            text-align: center;
            width: 150px;
            height: 150px;
            border: 2px solid #d3d3d3;
        }
        .mydivheader {
            padding: 5px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: #fff;
        }
        .courseInput {
            border: 0;
            padding: 2px;
            background: #fff;
            font: 12pt sans-serif;
            width: 100px;
        }
        h1{
            font-weight: bold;
            color: white;
            font-size: 42px;
            padding-left: 165px;
            margin-top: -10px;
        }
        p1{
            font-weight: bold;
            color: white;
            font-size: 28px;
            padding-left: 165px;
        }
        p{
            font-weight: bold;
            color: white;
            font-size: 24px;
            padding-left: 165px;
        }
        #backbutton{
             position:absolute;
             top: 21.75%;
             left: 18.5%;
        }
            #courseButton{
             position:absolute;
             top: 21.75%;
             left: 12%;
            }
            #savebutton{
            position:absolute;
             top: 90.5%;
             left: 12%; 
            }
        .sidenav {
            height: 100%; 
            width: 160px; 
            position: fixed;
            left: 0%;
            top: 0; 
            background-color: #111; 
            padding-top: 20px;
        }
            .sidenav a {
            padding: 1px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            }
            .sidenav a:hover {
            color: white;
            }
